<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Investment Calculator - Fintech</title>
  <link rel="stylesheet" href="css/investment.css">
</head>

<body>
  <div class="container">
    <h1>Investment Calculator</h1>
    <p class="intro">Enter your details below to calculate your potential returns.</p>

    <form id="investmentForm">
      <div class="form-group">
        <label for="amount">Investment Amount ($)</label>
        <input type="number" id="amount" name="amount" placeholder="Enter amount" required>
      </div>

      <div class="form-group">
        <label for="duration">Duration (Months)</label>
        <input type="number" id="duration" name="duration" placeholder="e.g. 12" required>
      </div>

      <div class="form-group">
        <label for="roiType">Expected ROI</label>
        <select id="roiType" name="roiType" required>
          <option value="">-- Select ROI Type --</option>
          <option value="bank">Bank (5%)</option>
          <option value="stocks">Stocks (12%)</option>
          <option value="realestate">Real Estate (8%)</option>
          <option value="crypto">Crypto (20%)</option>
        </select>
      </div>

      <div class="form-group">
        <label for="paymentMethod">Payment Method</label>
        <select id="paymentMethod" name="paymentMethod" required>
          <option value="">-- Select Payment Method --</option>
          <option value="card">Bank Card</option>
          <option value="bank">Bank Transfer</option>
          <option value="paypal">PayPal</option>
          <option value="crypto">Crypto Wallet</option>
        </select>
      </div>

      <div id="paymentFields"></div>

      <button type="submit" class="btn">Calculate</button>
    </form>

    <div id="result" class="result-box">
      <h3>Estimated Returns:</h3>
      <p id="output">Enter values above to calculate</p>
    </div><br>

    <div class="button">
      <button type="button" id="investBtn" class="btn">Invest Now</button>
    </div>
  </div>
  <script src="js/investment.js"></script>
</body>

</html>
